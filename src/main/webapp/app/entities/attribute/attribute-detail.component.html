<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attribute">
            <h2><span>Attribute</span> {{attribute.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{attribute.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{attribute.description}}</span>
                </dd>
                <dt><span>Is System</span></dt>
                <dd>
                    <span>{{attribute.isSystem}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{attribute.type}}</span>
                </dd>
                <dt><span>En Object</span></dt>
                <dd>
                    <div *ngIf="attribute.enObject">
                        <a [routerLink]="['/en-object', attribute.enObject?.id, 'view']">{{attribute.enObject?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attribute', attribute.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
