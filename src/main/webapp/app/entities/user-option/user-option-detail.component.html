<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userOption">
            <h2><span>User Option</span> {{userOption.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{userOption.name}}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{userOption.value}}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{userOption.category}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-option', userOption.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
