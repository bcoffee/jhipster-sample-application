<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-report-subscription-heading">Create or edit a Report Subscription</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!reportSubscription.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reportSubscription.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="reportSubscription.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="reportSubscription.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_language">Language</label>
                    <select class="form-control" name="language" [(ngModel)]="reportSubscription.language" id="field_language" >
                        <option value="ENGLISH">ENGLISH</option>
                        <option value="SPANISH">SPANISH</option>
                        <option value="FRENCH">FRENCH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_startDate">Start Date</label>
                    <div class="input-group">
                        <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" [(ngModel)]="reportSubscription.startDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_range">Range</label>
                    <input type="text" class="form-control" name="range" id="field_range"
                        [(ngModel)]="reportSubscription.range" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rangeN">Range N</label>
                    <input type="number" class="form-control" name="rangeN" id="field_rangeN"
                        [(ngModel)]="reportSubscription.rangeN" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                        [(ngModel)]="reportSubscription.active" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_emailMessage">Email Message</label>
                    <input type="text" class="form-control" name="emailMessage" id="field_emailMessage"
                        [(ngModel)]="reportSubscription.emailMessage" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_subscriptionReport">Subscription Report</label>
                    <select class="form-control" id="field_subscriptionReport" name="subscriptionReport" [(ngModel)]="reportSubscription.subscriptionReport">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="reportOption.id === reportSubscription.subscriptionReport?.id ? reportSubscription.subscriptionReport : reportOption" *ngFor="let reportOption of subscriptionreports; trackBy: trackReportById">{{reportOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_subscriptionDistributionList">Subscription Distribution List</label>
                    <select class="form-control" id="field_subscriptionDistributionList" name="subscriptionDistributionList" [(ngModel)]="reportSubscription.subscriptionDistributionList">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="distributionListOption.id === reportSubscription.subscriptionDistributionList?.id ? reportSubscription.subscriptionDistributionList : distributionListOption" *ngFor="let distributionListOption of subscriptiondistributionlists; trackBy: trackDistributionListById">{{distributionListOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_subscriptionUser">Subscription User</label>
                    <select class="form-control" id="field_subscriptionUser" name="subscriptionUser" [(ngModel)]="reportSubscription.subscriptionUser" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === reportSubscription.subscriptionUser?.id ? reportSubscription.subscriptionUser : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_reportSubscriptionUser">Report Subscription User</label>
                    <select class="form-control" id="field_reportSubscriptionUser" name="reportSubscriptionUser" [(ngModel)]="reportSubscription.reportSubscriptionUser" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === reportSubscription.reportSubscriptionUser?.id ? reportSubscription.reportSubscriptionUser : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
