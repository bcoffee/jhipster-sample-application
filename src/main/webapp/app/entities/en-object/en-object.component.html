<div>
    <h2 id="page-heading">
        <span>En Objects</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-en-object" [routerLink]="['/en-object/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new En Object
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="enObjects">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Language</span></th>
            <th><span>Object Type</span></th>
            <th><span>Object Parent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let enObject of enObjects ;trackBy: trackId">
                <td><a [routerLink]="['/en-object', enObject.id, 'view' ]">{{enObject.id}}</a></td>
                <td>{{enObject.name}}</td>
                <td>{{enObject.description}}</td>
                <td>{{enObject.language}}</td>
                <td>
                    <div *ngIf="enObject.objectType">
                        <a [routerLink]="['../en-object-type', enObject.objectType?.id, 'view' ]" >{{enObject.objectType?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="enObject.objectParent">
                        <a [routerLink]="['../en-object', enObject.objectParent?.id, 'view' ]" >{{enObject.objectParent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/en-object', enObject.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/en-object', enObject.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'en-object/'+ enObject.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
