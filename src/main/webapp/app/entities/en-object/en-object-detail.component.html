<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="enObject">
            <h2><span>En Object</span> {{enObject.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{enObject.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{enObject.description}}</span>
                </dd>
                <dt><span>Language</span></dt>
                <dd>
                    <span>{{enObject.language}}</span>
                </dd>
                <dt><span>Object Type</span></dt>
                <dd>
                    <div *ngIf="enObject.objectType">
                        <a [routerLink]="['/en-object-type', enObject.objectType?.id, 'view']">{{enObject.objectType?.id}}</a>
                    </div>
                </dd>
                <dt><span>Object Parent</span></dt>
                <dd>
                    <div *ngIf="enObject.objectParent">
                        <a [routerLink]="['/en-object', enObject.objectParent?.id, 'view']">{{enObject.objectParent?.id}}</a>
                    </div>
                </dd>
                <dt><span>Message Map</span></dt>
                <dd>
                    <div *ngIf="enObject.messageMap">
                        <a [routerLink]="['/message-map', enObject.messageMap?.id, 'view']">{{enObject.messageMap?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/en-object', enObject.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
