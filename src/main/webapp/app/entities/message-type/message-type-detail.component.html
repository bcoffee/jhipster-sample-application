<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="messageType">
            <h2><span>Message Type</span> {{messageType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{messageType.code}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{messageType.description}}</span>
                </dd>
                <dt><span>Definition</span></dt>
                <dd>
                    <span>{{messageType.definition}}</span>
                </dd>
                <dt><span>Is Production Stop</span></dt>
                <dd>
                    <span>{{messageType.isProductionStop}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/message-type', messageType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
