<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attributeOption">
            <h2><span>Attribute Option</span> {{attributeOption.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{attributeOption.name}}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{attributeOption.value}}</span>
                </dd>
                <dt><span>Attribute</span></dt>
                <dd>
                    <div *ngIf="attributeOption.attribute">
                        <a [routerLink]="['/attribute', attributeOption.attribute?.id, 'view']">{{attributeOption.attribute?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attribute-option', attributeOption.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
