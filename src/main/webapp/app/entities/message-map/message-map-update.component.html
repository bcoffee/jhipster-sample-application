<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-message-map-heading">Create or edit a Message Map</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!messageMap.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="messageMap.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_message">Message</label>
                    <input type="text" class="form-control" name="message" id="field_message"
                        [(ngModel)]="messageMap.message" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bit">Bit</label>
                    <input type="number" class="form-control" name="bit" id="field_bit"
                        [(ngModel)]="messageMap.bit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                        [(ngModel)]="messageMap.isActive" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ioe">Ioe</label>
                    <input type="text" class="form-control" name="ioe" id="field_ioe"
                        [(ngModel)]="messageMap.ioe" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cipAddress">Cip Address</label>
                    <input type="text" class="form-control" name="cipAddress" id="field_cipAddress"
                        [(ngModel)]="messageMap.cipAddress" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_messageType">Message Type</label>
                    <select class="form-control" id="field_messageType" name="messageType" [(ngModel)]="messageMap.messageType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="messageTypeOption.id === messageMap.messageType?.id ? messageMap.messageType : messageTypeOption" *ngFor="let messageTypeOption of messagetypes; trackBy: trackMessageTypeById">{{messageTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
