<div>
    <h2 id="page-heading">
        <span>Notes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-note" [routerLink]="['/note/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Note
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="notes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Language</span></th>
            <th><span>Message</span></th>
            <th><span>Cycle Id</span></th>
            <th><span>Note User</span></th>
            <th><span>Parent Note</span></th>
            <th><span>Note Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let note of notes ;trackBy: trackId">
                <td><a [routerLink]="['/note', note.id, 'view' ]">{{note.id}}</a></td>
                <td>{{note.name}}</td>
                <td>{{note.language}}</td>
                <td>{{note.message}}</td>
                <td>{{note.cycleId}}</td>
                <td>
                    {{note.noteUser?.id}}
                </td>
                <td>
                    <div *ngIf="note.parentNote">
                        <a [routerLink]="['../note', note.parentNote?.id, 'view' ]" >{{note.parentNote?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="note.noteCategory">
                        <a [routerLink]="['../note-category', note.noteCategory?.id, 'view' ]" >{{note.noteCategory?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/note', note.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/note', note.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'note/'+ note.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
